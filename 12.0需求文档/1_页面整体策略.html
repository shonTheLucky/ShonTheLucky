          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">&#149; 左右滑动：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">在页面中，</span><span style="font-family:'PingFangSC-Semibold', 'PingFang SC Semibold', 'PingFang SC';font-weight:600;">热门话题</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">这个内容模块左右滑动时，控制的是相关内容的左右滑动，</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF0000;">屏蔽顶tab切换</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">功能；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">在</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;color:#FF0000;">其它空白区域左右滑动时，保留顶tab切换</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">的功能；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">&#149; 缓存及刷新机制：</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">本地缓存时长复用现有首页内数据的缓存时长；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">服务端缓存根据各个内容模块最终定下来的刷新频率定；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;">页面顶部处下拉刷新热门页内所有数据。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';font-weight:400;"><br></span></p>
        </div>
      </div>
